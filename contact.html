<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
  <!-- Inline CSS for background image -->
  <style>
    .navbar-bg {
      background-image: url("./images/logo.png");
      /* Replace with your image path */
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <!-- Navigation Bar (same as index.html) -->
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4 navbar-bg">
      <!-- Links to pages -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Contact Content -->
  <div id="contact" class="container mt-5 contact-page-container">
    <h1>Contact Me</h1>
    <p class="mb-2">Feel free to reach out for collaborations or questions!</p>

    <!-- Contact Form -->
    <form>
      <div class="form-group mb-2">
        <input type="text" class="form-control" placeholder="Your Name" />
      </div>
      <div class="form-group mb-2">

        <input type="email" class="form-control" placeholder="name@example.com" />
      </div>
      <div class="form-group">

        <textarea placeholder="Leave me Message" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-light btn-lg mt-2">Connect</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies (same as index.html) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
